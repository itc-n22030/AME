<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>削除画面</title>
</head>
<body>
    <header>
        <h1>削除画面</h1>
    </header>
    <div id="deleteMessage"></div>

    <form action="/delete" method="post">
        <ul>
            <li class="create_ul"><label for="channelId">チャンネルID</label></li>
            <li class="create_ul"><input type="text" id="channelId" name="channelId" required><br></li>

            <!-- 追加: 削除対象のシートIDとシート名の入力 -->
            <li class="create_ul"><label for="sheetId">シートID</label></li>
            <li class="create_ul"><input type="text" id="sheetId" name="sheetId" required><br></li>
            <li class="create_ul"><label for="sheetName">シート名</label></li>
            <li class="create_ul"><input type="text" id="sheetName" name="sheetName" required><br></li>

            <li class='create_ul'><input type="submit" value="削除"></li>
            <a href="/home">ホームに戻る</a>
        </ul>
    </form>
    <script src="script.js"></script>

</body>
</html>
